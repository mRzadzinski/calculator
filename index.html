<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="display">0</div>
            </div>
            <div class="row">
                <button class="button-30 red" role="button"> AC </button>
                <button class="button-30 red" role="button"> Del </button>
                <button class="button-30" id="inverse" role="button"> +/- </button>
                <button class="button-30 orange" role="button"> / </button>
            </div>
            <div class="row">
                <button class="button-30 yellow" role="button"> 7 </button>
                <button class="button-30 yellow" role="button"> 8 </button>
                <button class="button-30 yellow" role="button"> 9 </button>
                <button class="button-30 orange" role="button"> x </button>

            </div>
            <div class="row">
                <button class="button-30 yellow" role="button"> 4 </button>
                <button class="button-30 yellow" role="button"> 5 </button>
                <button class="button-30 yellow" role="button"> 6 </button>
                <button class="button-30 orange" role="button"> - </button>
            </div>
            <div class="row">
                <button class="button-30 yellow" role="button"> 1 </button>
                <button class="button-30 yellow" role="button"> 2 </button>
                <button class="button-30 yellow" role="button"> 3 </button>
                <button class="button-30 orange" role="button"> + </button>
            </div>
            <div class="row">
                <button class="button-30 yellow long-button" role="button"> 0 </button>
                <button class="button-30" id="dot" role="button"> . </button>
                <button class="button-30" id="equality" role="button"> = </button>
            </div>
        </div>
    </body>
</html>
